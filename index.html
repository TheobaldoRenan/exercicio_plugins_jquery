<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Faça seu cadastro</h1>
        <p>Preencha o formulario abaixo.</p>
    </header>

    <section>
            <form>
                <div class="nome-completo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="João Maria das Costas Neves">
                </div>
                <div class="email">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@gmail.com">
                </div>
                <div class="tel">
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" name="tel" placeholder="(00) 00000-0000">
                </div>
                <div class="cpf">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                </div>
                <div class="endereco">
                    <label for="endereco">Endereço Completo:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua Java Script, 69 ,Bairro CSS">
                </div>
                <div class="cep">
                    <label for="CEP">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="00.000-000">
                </div>
                <div class="btn">
                    <button type="submit">ENVIAR</button>
                </div>
            </form>
    </section>

    <footer>
        <p>Desenvolvido por <strong>Renan Theobaldo</strong>&copy; - FullStack Python</p>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
